{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="text-center">
            <img src="/static/images/logo.png" alt="FoodieGo" style="width: 80px;">
            <h2 class="mt-3">Iniciar Sesión</h2>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <form action="/signin/" method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button id="signinBtn" class="btn btn-primary w-100 py-2">Acceder</button>
        </form>

        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="/signup/" class="text-decoration-none">Regístrate aquí</a>
        </p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg,rgb(153, 164, 163),rgb(167, 174, 175));
        font-family: 'Poppins', sans-serif;
    }
    .card {
        background: white;
        border-radius: 12px;
    }
    button {
        transition: 0.3s ease-in-out;
    }
    button:hover {
        background: #0056b3;
        transform: scale(1.05);
    }
</style>
{% endblock %}
