<div class="container">
    <h2>Resultados para "{{ query }}"</h2>
    <div class="row">
        {% for resultado in resultados %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ resultado }}</h5>
                    <p class="card-text">...</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-muted">No se encontraron resultados.</p>
        {% endfor %}

       <p class="text-center mt-4"></p>
        <a href="{% url 'home' %}" class="btn btn-primary">Volver</a>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .card-title {
        font-weight: bold;
        color: #007bff;
    }
</style>
