{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%; border-radius: 12px;">
        <div class="text-center">
            <img src="/static/images/logo.png" alt="FoodieGo" style="width: 80px;">
            <h2 class="mt-3">Regístrate en FoodieGo</h2>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button class="btn btn-success w-100 py-2">Registrarse</button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes cuenta? <a href="/signin/" class="text-decoration-none">Inicia sesión aquí</a>
        </p>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg,rgb(166, 165, 167),rgb(172, 171, 172));
        font-family: 'Poppins', sans-serif;
    }
    .card {
        background: white;
        border-radius: 12px;
    }
    button {
        transition: 0.3s ease-in-out;
    }
    button:hover {
        background:rgb(50, 203, 198);
        transform: scale(1.05);
    }
</style>
{% endblock %}
